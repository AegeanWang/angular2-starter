<div class="panel panel-default">
    <div class="panel-heading">
    <h3 class="panel-title">Simple Bind</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    Parent component: (the origin, all <strong>"Simple"</strong> comes from this component)
                    <br>
                    <p>{{myname}}</p>
                    <div class="well">
                        <h5>Child component:</h5>
                        <child text="Custom 1-way Binding" [fromParent]="myname"></child>
                        <child text="Custom 2-way Binding" [(fromParent)]="myname"></child>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label><h3>Using ngModel</h3></label>
                    <div class="form-group">
                        <label>1-way binding</label>
                        <input [ngModel]="myname" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>2-way binding</label>
                        <input [(ngModel)]="myname" type="text" class="form-control">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
