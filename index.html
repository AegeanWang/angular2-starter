<html>
  <head>
    <title>Angular 2 QuickStart</title>
    <base href="/">
    <!-- build:css assets/bundle.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/components-font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="/bower_components/bootswatch-dist/css/bootstrap.css">
    <!-- endinject -->
    <!-- app:css -->
    <link rel="stylesheet" href="/assets/styles/main.css">
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body>
    <main-app>
      <i class="fa fa-spin fa-spinner fa-lg"></i>
    </main-app>

    <!-- build:js assets/bundle.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/bootswatch-dist/js/bootstrap.js"></script>
    <!-- endinject -->

    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <!-- endbuild -->

    <!-- build:remove -->
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
    <script src="node_modules/angular2/bundles/router.dev.js"></script>
    <!-- endbuild -->
    
    <script>
      System.config({
        packages: {        
          app: {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
      System.import('app/boot')
            .then(null, console.error.bind(console));
    </script>
  </body>
</html>
