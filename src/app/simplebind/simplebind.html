<div class="panel panel-default">
    <div class="panel-heading">
    <h3 class="panel-title">Simple Bind</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>From parent <span class="label label-success">1 way</span></label>
                    <input class="form-control" type="text" [value]="myname">
                </div>
                <div class="form-group">
                    <label>From parent <span class="label label-success">2 way</span></label>
                    <input class="form-control" type="text" [(ng-model)]="myname">
                </div>
                <div class="form-group">
                    <label>From this component</label>
                    <div class="form-inline">
                        <div class="form-group">
                            <input [(ng-model)]="count" type="number" class="form-control">
                            </div>
                            <label>{{count}}</label>
                            <button (click)="changeCount()" class="btn btn-primary">Change</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
